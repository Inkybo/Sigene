<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <canvas id="hue" width="1" height="360" style="transform: scaleX(30); transform-origin: left;"></canvas>
        <script>
            const $hue = document.getElementById("hue");
            const ctx = $hue.getContext("2d");

            const s = 255;
            const v = 255;

            const img = ctx.createImageData(1, 360);
            const data = img.data;

            for(let h = 0; h < 360; h++){
                const j = h * 4;

                const max = v;
                const min = max - (s / 255 * max);

                if(h < 60){
                    data[j] = max;
                    data[j + 1] = h / 60 * (max - min) + min;
                    data[j + 2] = min;
                    
                }else if(h < 120){
                    data[j] = (120 - h) / 60 * (max - min) + min;
                    data[j + 1] = max;
                    data[j + 2] = min;

                }else if(h < 180){
                    data[j] = min;
                    data[j + 1] = max;
                    data[j + 2] = (h - 120) / 60 * (max - min) + min;

                }else if(h < 240){
                    data[j] = min;
                    data[j + 1] = (240 - h) / 60 * (max - min) + min;
                    data[j + 2] = max;

                }else if(h < 300){
                    data[j] = (h - 240) / 60 * (max - min) + min;
                    data[j + 1] = min;
                    data[j + 2] = max;

                }else if(h < 360){
                    data[j] = max;
                    data[j + 1] = min;
                    data[j + 2] = (360 - h) / 60 * (max - min) + min;

                }

                data[j + 3] = 255;
            }
            ctx.putImageData(img, 0, 0);

            document.write($hue.toDataURL());
        </script>
    </body>
</html>
