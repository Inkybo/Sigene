        <script>
const input = '80C241"></option><option value="#00B48D"></option><option value="#00B2E5"></option><option value="#F15A22"></option><option value="#FFD400"></option><option value="#00B261"></option><option value="#C9242F"></option><option value="#009793"></option><option value="#A8A39D"></option><option value="#F68B1E"></option><option value="#007AC0"></option><option value="#00B9F1"></option><option value="#DB4028"></option><option value="#FFC20D"></option><option value="#C56E2E"></option><option value="#880022"></option><option value="#339966"></option><option value="#00B5AD"></option><option value="#3333FF"></option><option value="#368C44"></option><option value="#00B3E6"></option><option value="#0F5474"></option><option value="#9ACD32"></option><option value="#00B3E6"></option><option value="#41934C"></option><option value="#D56A29"></option><option value="#9370DB"></option><option value="#7BC24B"></option><option value="#40934D"></option><option value="#922790"></option><option value="#16C0E9"></option><option value="#F387B7"></option><option value="#9E7EB9"></option><option value="#3CB371"></option><option value="#C71585"></option><option value="#CB7B35"></option><option value="#008DD1"></option><option value="#EE7B28"></option><option value="#00AAEE"></option><option value="#72BC4A"></option><option value="#0073BF"></option><option value="#ED77A4"></option><option value="#3B459B"></option><option value="#888888"></option><option value="#6FBF7F"></option><option value="#F18E44"></option><option value="#851A72"></option><option value="#9D72B0"></option><option value="#CD7A1E"></option><option value="#808080"></option><option value="#36823E"></option><option value="#0C7AAD"></option><option value="#AA1E30"></option><option value="#E93920"></option><option value="#F1AA28"></option><option value="#F1AA28';
console.log(input.split('"></option><option value="#').map(hex => {
    const hls = RGBtoHLS(
        parseInt(hex.substr(0, 2), 16),
        parseInt(hex.substr(2, 2), 16),
        parseInt(hex.substr(4, 2), 16)
    );
    return {h: hls.h, hex};
}).sort((a, b) => a.h - b.h).map(o => o.hex).join('"></option>\n<option value="#'));
function RGBtoHLS(r, g, b) {
  var h, // 0..360
      l, s; // 0..1

  // 0..1 に変換
  r = r / 255;
  g = g / 255;
  b = b / 255;
  var max = Math.max(Math.max(r, g), b),
      min = Math.min(Math.min(r, g), b);

  // hue の計算
  if (max == min) {
    h = 0; // 本来は定義されないが、仮に0を代入
  } else if (max == r) {
    h = 60 * (g - b) / (max - min) + 0;
  } else if (max == g) {
    h = (60 * (b - r) / (max - min)) + 120;
  } else {
    h = (60 * (r - g) / (max - min)) + 240;
  }

  while (h < 0) {
    h += 360;
  }

  // Lightness の計算
  l = (max + min) / 2;

  // Saturation の計算
  if (max == min) {
    s = 0;
  } else {
    s = (l < 0.5)
      ? (max - min) / (max + min)
      : (max - min) / (2.0 - max - min);
  }

  return {'h': h, 'l': l, 's': s, 'type': 'HLS'};
}
